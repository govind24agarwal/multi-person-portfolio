<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Ramcharan Singhal</title>
  </head>
  <body>
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">Ramcharan Singhal</h3>
          <div class="hamburger-menu">
            <div class="line"></div>
          </div>
        </nav>
      </header>
      <main>
        <section class="page painter">
          <div class="details">
            <h1>Elena Morell</h1>
            <h2>Painter</h2>
          </div>
          <div class="hero">
            <img src="/img/painter-left.jpg" alt="model" class="model-left" />
            <img src="/img/painter-right.jpg" alt="model" class="model-right" />
          </div>
        </section>
        <section class="page traveler">
          <div class="details">
            <h1>John Cambell</h1>
            <h2>Trveler Explorer</h2>
          </div>
          <div class="hero">
            <img src="/img/traveler-left.jpg" alt="model" class="model-left" />
            <img
              src="/img/traveler-right.jpg"
              alt="model"
              class="model-right"
            />
          </div>
        </section>
        <section class="page swimmer">
          <div class="details">
            <h1>Susan Dinkins</h1>
            <h2>Swimmer</h2>
          </div>
          <div class="hero">
            <img src="/img/swimmer-left.jpg" alt="model" class="model-left" />
            <img src="/img/swimmer-right.jpg" alt="model" class="model-right" />
          </div>
        </section>
        <div class="pages">
          <div class="page-1">
            <h3>01</h3>
            <svg
              class="slide active"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
          </div>
          <div class="page-2">
            <h3>02</h3>
            <svg
              class="slide"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
          </div>
          <div class="page-3">
            <h3>03</h3>
            <svg
              class="slide"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
